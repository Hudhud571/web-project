<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Music Video</title>
    <style>
        /* Custom CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4500; /* Orange-red color */
            margin-top: 20px;
        }

        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for the video */
        }

        .animated-text {
            font-size: 1.5em;
            color: #008000; /* Green color */
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        /* Keyframes for the animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>My Favorite Music Video</h1>

    <div class="video-container">
        <!-- Embedded MP4 Video -->
        <video controls>
            <source src="music.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="animated-text">
        Enjoy the music! ðŸŽ¶
    </div>

    <script>
        // JavaScript for additional interactivity (optional)
        document.addEventListener('DOMContentLoaded', function() {
            const animatedText = document.querySelector('.animated-text');
            animatedText.addEventListener('mouseover', () => {
                animatedText.style.color = '#ff4500'; // Change text color on hover
            });
            animatedText.addEventListener('mouseout', () => {
                animatedText.style.color = '#008000'; // Revert text color on mouse out
            });
        });
    </script>
</body>
</html>
